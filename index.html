<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .banner-background {
            background-color: #87CEEB; /* 하늘색 배경 */
        }
    </style>
    .card {
      transition: transform 0.3s;
  }
  .card:hover {
      transform: scale(1.1);
  }
</head>
<body>
    <div class="container banner-background py-5">
        <h1 class="display-4">나의 홈페이지</h1>
        <p class="lead">My diary</p>
    </div>
    <!--카드-->
    <div class="container">
        <div class="row">
          <!-- 독서 카드 -->
          <div class="col-sm-4">
            <div class="card">
              <img src="https://cdn.pixabay.com/photo/2019/05/14/21/50/storytelling-4203628_640.jpg" class="card-img-top" alt="독서">
              <div class="card-body">
                <h5 class="card-title">독서</h5>
                <p class="card-text">다양한 분야의 책 읽는 것을 좋아합니다.</p>
              </div>
            </div>
          </div>
          <!-- 음악 카드 -->
          <div class="col-sm-4">
            <div class="card">
              <img src="https://cdn.pixabay.com/photo/2016/09/08/21/09/piano-1655558_1280.jpg" class="card-img-top" alt="음악">
              <div class="card-body">
                <h5 class="card-title">음악</h5>
                <p class="card-text">여러 장르의 음악을 듣고, 연주하는 것을 즐깁니다.</p>
              </div>
            </div>
          </div>
          <!-- 춤 카드 -->
          <div class="col-sm-4">
            <div class="card">
              <img src="https://media.istockphoto.com/id/1477517955/ko/%EC%82%AC%EC%A7%84/%EC%A0%8A%EC%9D%80-%EC%84%B8%EB%A0%A8%EB%90%9C-%EA%B0%90%EC%A0%95%EC%A0%81-%EC%9D%B8-%EB%82%A8%EC%9E%90%EC%99%80-%EC%97%AC%EC%9E%90-%EB%B3%B5%EA%B3%A0%ED%92%8D-%EC%8A%A4%ED%83%80%EC%9D%BC%EC%9D%98-%EC%98%B7%EC%9D%84-%EC%9E%85%EC%9D%80-%EC%A0%84%EB%AC%B8-%EB%8C%84%EC%84%9C%EB%93%A4%EC%9D%80-%EB%B6%84%ED%99%8D%EC%83%89-%EB%85%B8%EB%9E%80%EC%83%89-%EB%B0%B0%EA%B2%BD-%EC%9C%84%EC%97%90-%EB%94%94%EC%8A%A4%EC%BD%94-%EB%8C%84%EC%8A%A4%EB%A5%BC-%EC%B6%94%EA%B3%A0-%EC%9E%88%EC%8A%B5%EB%8B%88%EB%8B%A4-1970-%EB%85%84%EB%8C%80-1980-%EB%85%84%EB%8C%80-%ED%8C%A8%EC%85%98-%EC%9D%8C%EC%95%85-%EC%BB%A8%EC%85%89.jpg?s=2048x2048&w=is&k=20&c=9gZSTlkK2hPxz0Lw9dcy3cLEhPt5LLF9Bs5dT-6e6VE=" class="card-img-top" alt="춤">
              <div class="card-body">
                <h5 class="card-title">춤</h5>
                <p class="card-text">다양한 춤 스타일을 배우고, 춤추는 것을 좋아합니다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
